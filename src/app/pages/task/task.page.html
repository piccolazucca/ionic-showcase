<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Manage Tasks
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewItemPage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div *ngIf="items">
    <ion-list style="width: 100%">
      <ion-item-group
        *ngFor="let item of items; let last = last"
        [class.last-item]="last"
      >
        <ion-item>
          <ion-checkbox
            checked="false"
            style="margin-right:15px;"
          ></ion-checkbox>
          <ion-label>
            <h2>{{ item.title }}</h2>
            <ion-note item-start>
              {{ item.description }}
            </ion-note>
            <br />
          </ion-label>
          <ion-button
            item-start
            style="margin-left:15px; z-index: 9999"
            color="primary"
            fill="outline"
            (click)="goToItem(item)"
          >
            <ion-icon name="information-circle"></ion-icon>
          </ion-button>
          <ion-button
            item-end
            style="margin-left:5px; z-index: 9999"
            color="primary"
            fill="outline"
            (click)="goToItem(item)"
          >
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label padding
      >Network status:
      <ion-badge color="secondary" *ngIf="online">Online</ion-badge>
      <ion-badge color="primary" *ngIf="!online">Offline</ion-badge>
    </ion-label>
    <ion-item *ngIf="offlineToggle" style="--border-style: none;"> 
      <ion-label>Simulate offline: </ion-label>
      <ion-toggle (ionChange)="restart()" item-right></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-footer>
